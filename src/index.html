<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Tea House</title>

  <!-- Manrope font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

  <!-- font awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>

<body class="font-manrope">

  <!-- header section -->

  <header class="flex justify-between">
    <div class="max-w-[630px] -[30px] ml-[230px] mt-[70px] flex flex-col gap-[30px]">
      <p class="w-full text-[80px] font-extrabold text-[#1C1C1C]">It's good<br>tea time at The Tea House</p>
      <p class="font-medium max-w-[500px] text-[#777777] text-[18px]">Tea and Botanical Solutions Supplier Give Optimum
        Satisfaction To Your Taste Buds.</p>
      <button
        class="max-w-[200px] h-[65px] bg-red-500 flex items-center justify-center text-[20px] font-bold text-[#FFFFFF] bg-gradient-to-r from-[#FF8938] to-[#FF0000] gap-[10px] rounded-[10px]">
        Explore More <img src="images/arrow.png" alt="up arrow" />
      </button>
    </div>

    <div class="relative mt-[120px]  mr-20">
      <img src="images/banner.png" alt="green and red tea" />
      <div class="flex items-center gap-3 absolute left-[90px] bottom-[16px] bg-white px-6 py-4 rounded-[10px]">
        <i class="fa-solid fa-star text-[48px] text-[#FFC850]"></i>
        <div>
          <p class="font-extrabold text-[30px]">5.00</p>
          <p class="font-semibold text-[#777777]">Trust Pilot Ratings</p>
        </div>
      </div>
    </div>
  </header>

</body>

</html>
